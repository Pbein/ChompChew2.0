name: ðŸ§ª Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run comprehensive tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Quick feedback for development
  unit-tests:
    name: ðŸ”§ Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests
        run: node scripts/test-maintenance.js unit

  # Critical tests for main pipeline
  critical-tests:
    name: ðŸŽ¯ Critical Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸŽ¯ Run critical tests
        run: node scripts/test-maintenance.js critical

      - name: ðŸ“Š Upload critical test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: critical-test-results
          path: test-results/

  # Security validation
  security-tests:
    name: ðŸ”’ Security Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”’ Run security tests
        run: node scripts/test-maintenance.js security

  # Performance monitoring
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: âš¡ Run performance tests
        run: node scripts/test-maintenance.js performance

      - name: ðŸ“ˆ Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: performance-results/

  # Integration tests for pre-deployment
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [critical-tests, security-tests]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”— Run integration tests
        run: node scripts/test-maintenance.js integration

  # Infrastructure tests
  infrastructure-tests:
    name: ðŸ—ï¸ Infrastructure Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Run infrastructure tests
        run: node scripts/test-maintenance.js infrastructure

  # Comprehensive test suite (scheduled runs)
  comprehensive-suite:
    name: ðŸŽ¯ Full Test Suite
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ¥ Check test suite health
        run: node scripts/test-maintenance.js health

      - name: ðŸ§ª Run full test suite
        run: node scripts/test-maintenance.js all

      - name: ðŸ“Š Generate coverage report
        run: node scripts/test-maintenance.js coverage

      - name: ðŸ“ Generate comprehensive report
        run: node scripts/test-maintenance.js report

      - name: ðŸ“¤ Upload comprehensive results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: comprehensive-test-results
          path: |
            test-results/
            coverage/
            test-report.json

  # Test health monitoring
  test-health:
    name: ðŸ¥ Test Health Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ¥ Check test suite health
        run: node scripts/test-maintenance.js health

  # Deployment gate (all critical tests must pass)
  deployment-gate:
    name: ðŸš€ Deployment Gate
    runs-on: ubuntu-latest
    needs: [critical-tests, security-tests, integration-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: âœ… All critical tests passed
        run: echo "ðŸŽ‰ All critical tests passed! Ready for deployment."

      - name: ðŸ“ Deployment summary
        run: |
          echo "## ðŸš€ Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Critical tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Integration tests passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ ChompChew is ready for production deployment!" >> $GITHUB_STEP_SUMMARY 